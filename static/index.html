<!doctype html>

<html>
<head>
	<title>HCI Project Portfolio</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="css/introHCI.css" rel="stylesheet">
	<!-- this is a comment in HTML -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<div class="container">
		<!-- h1 through h6 are headers. The higher the number, the smaller the header -->
		<!-- p means paragraph -->
		<div class="jumbotron">
			<h1>Emilie Shen</h1>
			<p>hand lettering &middot; calligraphy &middot; typography</p>
			<button id="testjs" class="btn btn-primary btn-lg">Click me.</button>
		</div>


		<h4>Projects</h4>
		<!-- divs are invisible structuring elements that stack vertically by default. Use them to organize your code -->
		<!-- img tags are images. Lorem Pixel will deliver random images; handy! -->
		<!-- a are anchors, also known as hyperlinks. Use the href attribute to tell the browser where to go when the user clicks -->
		<div class="project" id="project1">
			<a href="" class="thumbnail">
				<img id="myImg" src="images/beyond.jpg" alt="Lorem Pixel image" style="width:500px;height:500px;" class="img">
				<p>Beyond the Sea</p>
			</a>
		</div>
		<div class="project" id="project2">
			<a href="#" class="thumbnail">
				<img src="images/stressed.jpg" alt="Lorem Pixel image" style="width:500px;height:500px;" class="img">
				<p>Super Stressed</p>
			</a>
		</div>
		<div class="project" id="project3">
			<a href="#" class="thumbnail">
				<img src="images/golddust.jpg" alt="Lorem Pixel image" style="width:500px;height:500px;" class="img">
				<p>Gold Dust</p>
			</a>
		</div>
		<div class="project" id="project4">
			<a href="#" class="thumbnail">
				<img src="images/life.JPG" alt="Lorem Pixel image" style="width:500px;height:500px;" class="img">
				<p>Life is a Journey</p>
			</a>
		</div>
		<div class="project" id="project5">
			<a href="#" class="thumbnail">
				<img src="images/newyear.jpg" alt="Lorem Pixel image" style="width:500px;height:500px;" class="img">
				<p>New Year</p>
			</a>
		</div>
		<div class="project" id="project6">
			<a href="#" class="thumbnail">
				<img src="images/christmas.JPG" alt="Lorem Pixel image" style="width:500px;height:500px;" class="img">
				<p>Christmas</p>
			</a>
		</div>
		<div class="project" id="project7">
			<a href="#" class="thumbnail">
				<img src="images/inspirational.jpg" alt="Lorem Pixel image" style="width:500px;height:500px;" class="img">
				<p>"Insert Inspirational Quote Here"</p>
			</a>
		</div>
		<div class="project" id="project8">
			<a href="#" class="thumbnail">
				<img src="images/lorempixel.city.2.jpeg" alt="Lorem Pixel image" class="img">
				<p>Design tools</p>
			</a>
		</div>
	</div>

	<form id="projectForm" role="form">
    <div class="form-group">
      <label for="project">Please change the project:</label>
      <select class="form-control" id="project">
        <option value="#project1">Beyond the Sea</option>
        <option value="#project2">Super Stressed</option>
        <option value="#project3">Gold Dust</option>
        <option value="#project4">Life is a Journey</option>
        <option value="#project5">New Year</option>
        <option value="#project6">Christmas</option>
        <option value="#project7">Insert Inspirational Quote Here</option>
        <option value="#project8">Design tools</option>
      </select>
    </div>
    <div class="form-group">
      <label for="width">To width (in pixels):</label>
      <input type="number" class="form-control" id="width" placeholder="Width">
    </div>
    <div class="form-group">
      <label for="description">And to description:</label>
      <input type="text" class="form-control" id="description" placeholder="Project desicription">
    </div>
    <button id="submitBtn" type="button" class="btn btn-default">Submit</button>
  </form>

	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/introHCI.js"></script>
</body>
</html>
